<div *ngFor="let item  of listServices">
  <div>
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{item.description}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onClickEdit(item)">Editar</button>
        <button mat-button (click)="onClickDelete(item.id)">Eliminar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
